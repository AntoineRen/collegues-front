<form class="form-group">
  <div class="row">

    <div class="col-12 col-sm-3 m-auto d-flex justify-content-center">
      <img src={{collegueSaisie.photoUrl}} class="img-fluid img-thumbnail" alt="photo de profil">
    </div>

    <div class="col-12 col-sm-9 m-auto">

      <!-- Nom -->

      <div class="row">

        <div class="col">
          <label for="id_nom">Nom :</label>
        </div>
        <div class="col">
          <input type="text" id="id_nom" name="nom" class="form-control" [(ngModel)]="collegueSaisie.nom" required>
        </div>

      </div>

      <!-- Prenom -->

      <div class="row">

        <div class="col">
          <label for="id_prenom">Prénom :</label>
        </div>
        <div class="col">
          <input type="text" id="id_prenom" name="prenoms" class="form-control" [(ngModel)]="collegueSaisie.prenoms" required>
        </div>

      </div>

      <!-- Date de naissance -->

      <div class="row">

        <div class="col">
          <label for="id_date">Date de naissance :</label>
        </div>
        <div class="col">
          <input type="date" id="id_date" class="form-control" name="dateDeNaissance" [(ngModel)]="collegueSaisie.dateDeNaissance" required>
        </div>

      </div>

      <!--email-->

      <div class="row">

        <div class="col">
          <label for="id_email">Email :</label>
        </div>
        <div class="col">
          <input type="email" id="id_email" class="form-control" name="email" [(ngModel)]="collegueSaisie.email" required>
        </div>

      </div>

      <!-- photoUrl-->

      <div class="row">

        <div class="col">
          <label for="id_photoUrl">Photo URL :</label>
        </div>
        <div class="col">
          <input type="text" id="id_photoUrl" class="form-control" name="photoUrl" [(ngModel)]="collegueSaisie.photoUrl" required minlength="7">
        </div>

      </div>

      <div class="row">
        <div class="offset-9 col-3">
          <button class="btn btn-outline-light" (click)="creerCollegue()">Créer</button>
        </div>
      </div>

    </div>
  </div>

</form>
