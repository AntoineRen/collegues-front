<div class="rounded p-2">

  <div class="row">
    <div class="col-12 col-sm-3 m-auto d-flex justify-content-center">
      <img src={{col.photoUrl}} class="img-fluid img-thumbnail" alt="photo de profil">
    </div>

    <div class="col m-auto">
      <div class="row">

        <div class="col">
          Matricule :
        </div>
        <div class="col">
          {{col.matricule}}
        </div>

      </div>
      <div class="row">

        <div class="col">
          Nom :
        </div>
        <div class="col">
          {{col.nom | uppercase}}
        </div>

      </div>
      <div class="row">

        <div class="col">
          Prénoms :
        </div>
        <div class="col">
          {{col.prenoms}}
        </div>

      </div>
      <div class="row">

        <div class="col">
          Date de naissance :
        </div>
        <div class="col">
          {{col.dateDeNaissance | date : 'dd/MM/yyyy'}}
        </div>

      </div>

      <!--email-->

      <div class="row mt-1" [hidden]="!modif">
        <label class="form-label col-6" for="id_email">Email :</label>
        <input #newEmail type="email" class="form-control col-5" id="id_email" value={{col.email}}>
      </div>

      <div class="row" [hidden]="modif">
        <div class="col">
          Email :
        </div>
        <div class="col">
          {{col.email}}
        </div>
      </div>

      <!-- photoUrl-->

      <div class="row mt-1" [hidden]="!modif">
        <label for="id_photoUrl" class="form-label col-6">Photo Url :</label>
        <input #newPhoto type="text" id="id_email" class="form-control col-5" value={{col.photoUrl}}>
      </div>

    </div>
  </div>


  <div class="row pt-2 mt-2 d-flex">

    <div class="col-12 col-sm-6 order-2 order-sm-1 d-flex justify-content-center">
      <button (click)="nouveauCollegue()" class="btn btn-link">Créer un nouveau collègue</button>
    </div>

    <div class="col-12 col-sm-6 order-1 order-sm-2 d-flex justify-content-end">
      <ng-container *ngIf="modif; else elseBlock">
        <button class="btn btn-outline-light" (click)="valider(newEmail.value,newPhoto.value)">Valider</button>
      </ng-container>
      <ng-template #elseBlock>
        <button class="btn btn-outline-light" (click)="modifier()">Modifier</button>
      </ng-template>

    </div>

  </div>

</div>
